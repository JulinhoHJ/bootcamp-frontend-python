<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalStorage</title>
</head>
<body>
  <h1>LocalStorage</h1>
  <p>Es una forma de mantener los datos guardados en el navegador</p>

  <script>
    // LocalStorage:
    // Lo encontramos en el Inspector/application

    // Escritura de LS
    localStorage.setItem('frutas', 'manzana, pera, plátano')
    localStorage.setItem('colores', ['rojo', 'verde', 'amarillo'])
    localStorage.setItem('persona', { edad: 39 })
    localStorage.setItem('numero', 289)
    localStorage.setItem('isVip', true)

    localStorage.setItem('colores2', JSON.stringify(['rojo', 'verde', 'amarillo']))
    localStorage.setItem('persona2', JSON.stringify({ edad: 39 }))
    localStorage.setItem('curso', JSON.stringify({ name: 'Algoritmos', nota: 19 }))

    // Lectura de LS
    console.log(localStorage.getItem('frutas'))
    console.log(localStorage.getItem('colores'))
    console.log(localStorage.getItem('persona'))
    console.log(localStorage.getItem('persona2'))
    console.log(typeof localStorage.getItem('persona2'))
    console.log(JSON.parse(localStorage.getItem('persona2')))
    console.log(typeof JSON.parse(localStorage.getItem('persona2')))
    console.log(JSON.parse(localStorage.getItem('colores2')))

    // ¿Qué pasa si no existe el elemento?
    console.log(localStorage.getItem('keyQueNoExiste')) // null -> podemos usar para validar que no existe la key en LS
    // Eliminar elemento
    localStorage.removeItem('frutas')
  </script>
</body>
</html>
