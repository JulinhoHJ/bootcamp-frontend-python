<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etiquetas no semánticas</title>
</head>
<body>
  <div>
    <h1>Logo de mi empresa</h1>
    <div>
      <a href="#servicios">Servicios</a>
      <a href="#contacto">Contacto</a>
    </div>

    Que tal,<span>Hola soy un texto en línea</span>
  </div>

  <!-- Elementos en bloque: Ocupan todo el espacio/ancho disponible -->
   <div>Hola</div>
   <p>párrafo</p>
   <div>Hola</div>
   <div>Hola</div>

   <!-- Elementos en línea: Ocupan solo el espacio necesario siguiente el texto -->
    <p>Hola a todos estamos aprendiendo HTML. Hola a todos estamos <em>aprendiendo</em> HTML. <span>Hola</span> a todos estamos aprendiendo HTML. Hola a <strong>todos</strong> estamos aprendiendo HTML.</p>  
  </body>
</html>
