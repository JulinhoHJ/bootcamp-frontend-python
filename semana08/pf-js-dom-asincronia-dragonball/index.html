<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Proyecto final de JS, DOM y Asincronía (Frontend Interactive)</title>
</head>
<body class="bg-gray-950 font-mono min-h-screen flex flex-col">
  <main class="flex-1 mx-auto grid bg-gray-900 w-full sm:w-10/12 py-6 sm:py-10 sm:my-4 sm:rounded-2xl gap-8">
    <h1 class="text-center text-white text-4xl lg:text-5xl py-4 font-bold">Personajes de DragonBall</h1>
    <section id="dragonBallList" class="grid gap-6 px-4 sm:px-8 lg:grid-cols-2 xl:grid-cols-3">
      
    </section>
  
    <div class="border-t border-white/10 pt-6 px-4 sm:px-8">
      <nav class="flex flex-col sm:flex-row gap-2 sm:gap-0 sm:justify-between items-center">
        <button id="firstPage" class="relative inline-flex items-center rounded-md border border-white/10 bg-white/5 px-4 py-2 text-sm font-medium text-gray-200 hover:bg-white/10 cursor-pointer">First</button>
        <button id="prevPage" class="relative inline-flex items-center rounded-md border border-white/10 bg-white/5 px-4 py-2 text-sm font-medium text-gray-200 hover:bg-white/10 cursor-pointer">Previous</button>
        <button id="nextPage" class="relative inline-flex items-center rounded-md border border-white/10 bg-white/5 px-4 py-2 text-sm font-medium text-gray-200 hover:bg-white/10 cursor-pointer">Next</button>
        <button id="lastPage" class="relative inline-flex items-center rounded-md border border-white/10 bg-white/5 px-4 py-2 text-sm font-medium text-gray-200 hover:bg-white/10 cursor-pointer">Last</button>
      </nav>
      <div class="flex justify-center mt-4">
        <div>
          <p class="text-md text-gray-300">
            Página
            <span id="currentPage" class="font-medium"></span>
              de
            <span id="totalPage" class="font-medium"></span>
          </p>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="main.js"></script>
</body>
</html>
