<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Proyecto final de JS, DOM y Asincronía (Frontend Interactive)</title>
</head>
<body class="bg-gray-950 font-mono min-h-screen flex flex-col">
  <main class="flex-1 sm:mx-auto grid bg-gray-900 sm:w-10/12 py-10 sm:my-4 sm:rounded-2xl gap-12 sm:gap-8">
    <h1 class="text-center text-white text-4xl lg:text-5xl py-4 font-bold">Personajes de DragonBall</h1>
    <section id="dragonBallList" class="grid lg:grid-cols-2 xl:grid-cols-3 gap-6 px-16">
      <article class="relative grid gap-2 justify-center bg-gray-800 rounded-2xl py-6 border-4 border-gray-500">
        <button class="absolute top-3 right-3 inline-flex items-center justify-center rounded-full bg-black/40 p-2 text-gray-400 hover:text-red-500 hover:bg-black/60 transition cursor-pointer hover:scale-110 active:scale-95">
          <svg xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          class="h-10 w-10 fill-current">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M6.979 3.074a6 6 0 0 1 4.988 1.425l.037 .033l.034 -.03a6 6 0 0 1 4.733 -1.44l.246 .036a6 6 0 0 1 3.364 10.008l-.18 .185l-.048 .041l-7.45 7.379a1 1 0 0 1 -1.313 .082l-.094 -.082l-7.493 -7.422a6 6 0 0 1 3.176 -10.215z" />
          </svg>
        </button>
        
        <img src="https://dragonball-api.com/characters/goku_normal.webp" alt="" width="150"/>
        <h2 class="text-center text-white text-3xl py-4 font-semibold">Goku</h2>
        <div class="flex gap-2 justify-center">
          <span class="inline-flex items-center rounded-md bg-blue-400/10 px-2 py-1 text-sm font-medium text-blue-400 inset-ring inset-ring-blue-400/30">Male</span>
          <span class="inline-flex items-center rounded-md bg-yellow-400/10 px-2 py-1 text-sm font-medium text-yellow-500 inset-ring inset-ring-yellow-400/20">Saiyan</span>
        </div>
      </article>
    </section>
  
    <div class="flex-row items-center justify-between border-t border-white/10 pt-6 px-16">
      <nav class="flex flex-1 justify-between">
        <button class="relative inline-flex items-center rounded-md border border-white/10 bg-white/5 px-4 py-2 text-sm font-medium text-gray-200 hover:bg-white/10 cursor-pointer">First</button>
        <button class="relative inline-flex items-center rounded-md border border-white/10 bg-white/5 px-4 py-2 text-sm font-medium text-gray-200 hover:bg-white/10 cursor-pointer">Previous</button>
        <button class="relative ml-3 inline-flex items-center rounded-md border border-white/10 bg-white/5 px-4 py-2 text-sm font-medium text-gray-200 hover:bg-white/10 cursor-pointer">Next</button>
        <button class="relative ml-3 inline-flex items-center rounded-md border border-white/10 bg-white/5 px-4 py-2 text-sm font-medium text-gray-200 hover:bg-white/10 cursor-pointer">Last</button>
      </nav>
      <div class="flex justify-center mt-4">
        <div>
          <p class="text-md text-gray-300">
            Página
            <span class="font-medium">1</span>
              de
            <span class="font-medium">97</span>
          </p>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="main.js"></script>
</body>
</html>
